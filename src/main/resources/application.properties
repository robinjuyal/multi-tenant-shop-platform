# ============================================================
# = Server Configuration
# ============================================================
server.port=8080
server.servlet.context-path=/api
server.compression.enabled=true
server.compression.mime-types=text/html,text/xml,text/plain,text/css,text/javascript,application/javascript,application/json

# ============================================================
# = Spring Application
# ============================================================
spring.application.name=multi-tenant-shop-platform

# ============================================================
# = Database Configuration
# ============================================================
spring.datasource.url=jdbc:postgresql://localhost:5432/multitenant_shops
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver
spring.datasource.hikari.connection-timeout=60000
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=1800000

# ============================================================
# = JPA Configuration
# ============================================================
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true
spring.jpa.open-in-view=false

# ============================================================
# = Flyway Configuration
# ============================================================
spring.flyway.enabled=true
spring.flyway.baseline-on-migrate=true
spring.flyway.locations=classpath:db/migration

# ============================================================
# = Redis Configuration
# ============================================================
spring.data.redis.host=localhost
spring.data.redis.port=6379
spring.data.redis.timeout=2000ms
spring.data.redis.lettuce.pool.max-active=8
spring.data.redis.lettuce.pool.max-wait=-1ms
spring.data.redis.lettuce.pool.max-idle=8
spring.data.redis.lettuce.pool.min-idle=0

# ============================================================
# = Caching Configuration
# ============================================================
spring.cache.type=redis
spring.cache.redis.time-to-live=600000

# ============================================================
# = File Upload Configuration
# ============================================================
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB

# ============================================================
# = Mail Configuration
# ============================================================
spring.mail.host=smtp.gmail.com
spring.mail.port=587
spring.mail.username=${MAIL_USERNAME:your-email@gmail.com}
spring.mail.password=${MAIL_PASSWORD:your-app-password}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.ssl.trust=smtp.gmail.com

# ============================================================
# = Custom Application Properties
# ============================================================
app.jwt.secret=${JWT_SECRET:mySecretKeyForJWTWhichShouldBeLongAndSecure123456789}
app.jwt.expiration-ms=86400000
app.jwt.refresh-expiration-ms=604800000

app.file.upload-dir=${FILE_UPLOAD_DIR:./uploads}
app.file.max-size=10485760
app.file.allowed-types=jpg,jpeg,png,gif,pdf,doc,docx

app.cors.allowed-origins=${ALLOWED_ORIGINS:http://localhost:3000,http://localhost:3001}
app.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
app.cors.allowed-headers=*
app.cors.allow-credentials=true

app.tenant.default-domain=localhost
app.tenant.header-name=X-Tenant-ID





